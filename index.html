<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <form action="/response" method="post">
        <input type="text" name="num1" placeholder="First Value" />
        <input type="text" name="num2" placeholder="Second Value" />
        <fieldset>
            <input type="radio" name="operation" value="sum" checked> Sum
            <input type="radio" name="operation" value="sub"> Subtract
            <input type="radio" name="operation" value="mult"> Multiply
            <input type="radio" name="operation" value="div"> Divide
        </fieldset>
        <button type="submit">Calculate</button>
    </form>
</body>

</html>
